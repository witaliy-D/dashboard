<div class="dashboard">
  <div class="dashboard__inner">

    <div class="tabs">
      <div class="tabs__navigation">
        <button class="tabs__btn active" type="button">Edit Profile</button>
        <button class="tabs__btn" type="button">Preference</button>
        <button class="tabs__btn" type="button">Security</button>
      </div>

      <div class="tabs__content">
        <div class="tabs__body active">
          <div class="user-profile">
            <div class="user-profile__items">
              <div class="user-profile__img">
                <img src="img/global/profile.png" alt="profile">
                <span class="user-profile__edit">
                  <svg class="user-profile__icon">
                    <use xlink:href="svg-sprite/sprite.svg#edit"></use>
                  </svg>
                </span>
              </div>
              <form action="#" class="user-profile__form">
                <div class="user-profile__item">
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">Your Name</span>
                      <input type="text" class="form-field__input" placeholder="Charlene Reed">
                    </label>
                  </div>
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">User Name</span>
                      <input type="text" class="form-field__input" placeholder="Charlene Reed">
                    </label>
                  </div>
                </div>

                <div class="user-profile__item">
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">Email</span>
                      <input type="email" class="form-field__input" placeholder="charlenereed@gmail.com ">
                    </label>
                  </div>
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">Password</span>
                      <input type="password" class="form-field__input" placeholder="**********">
                    </label>
                  </div>
                </div>

                <div class="user-profile__item">
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">Date of Birth</span>
                      <input type="text" class="form-field__input" placeholder="25 January 1990">
                    </label>
                  </div>
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">Present Address</span>
                      <input type="text" class="form-field__input" placeholder="San Jose, California, USA">
                    </label>
                  </div>
                </div>

                <div class="user-profile__item">
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">Present Address</span>
                      <input type="text" class="form-field__input" placeholder="San Jose, California, USA">
                    </label>
                  </div>
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">City</span>
                      <input type="text" class="form-field__input" placeholder="San Jose">
                    </label>
                  </div>
                </div>

                <div class="user-profile__item">
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">Postal Code</span>
                      <input type="text" class="form-field__input" placeholder="45962">
                    </label>
                  </div>
                  <div class="form-field">
                    <label class="form-field__label">
                      <span class="form-field__info">Country</span>
                      <input type="text" class="form-field__input" placeholder="USA">
                    </label>
                  </div>
                </div>

                <div class="user-profile__btn-wrapper">
                  <button type="submit" class="btn btn-primary btn--theme-primary btn-primary--md">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="tabs__body">
          content 2
        </div>
        <div class="tabs__body">
          content 3
        </div>
      </div>
    </div>

  </div>

</div>
